title: 'Slide Show Main Page'
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: image_show
            field:
              container: assets
              type: assets
              display: 'Image Show'
          -
            handle: url_to
            field:
              type: link
              display: 'Url To'
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
