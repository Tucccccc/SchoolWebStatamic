<style>
    .custom-image {
        width: 100%; /* Đảm bảo chiều rộng bằng container */
        height: 65vh; /* Đặt chiều cao cố định */
        object-fit: cover; /* Cắt bớt phần dư mà không làm méo hình */
    }

    /* Responsive: giảm chiều cao ảnh trên màn hình nhỏ */
    @media (max-width: 992px) {
        .custom-image {
            height: 320px;
        }
    }

    @media (max-width: 768px) {
        .custom-image {
            height: 250px;
        }
    }

    @media (max-width: 576px) {
        .custom-image {
            height: 200px;
        }
    }
</style>

<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
    <div class="carousel-inner">
        {{ collection:slide_show_main_page }}
            <div class="carousel-item {{ if first }}active{{ /if }}">
                {{ image_show }}
                    <img src="{{ value || url }}" class="d-block custom-image" alt="{{ alt }}">
                {{ /image_show }}
            </div>
        {{ /collection:slide_show_main_page }}
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
